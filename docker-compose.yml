version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sleep_monitoring_db
    environment:
      POSTGRES_USER: sleepuser
      POSTGRES_PASSWORD: sleeppass123
      POSTGRES_DB: sleep_monitoring
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sleep_monitoring_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sleep.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: